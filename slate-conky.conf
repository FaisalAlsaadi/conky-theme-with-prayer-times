${goto 24}${color2}______________________________________________

${goto 24}${color1} Temperatures ${voffset 6}${font}
${goto 24}${color1}CPU Temp: ${color2}${execi 10 sensors | grep 'Package id 0:' | awk '{print $4}'}
${goto 24}${color1}GPU Temp: ${color2}${execi 10 awk '{printf("%.1f°C\n", $1/1000)}' /sys/class/hwmon/hwmon1/temp1_input}

${goto 24}${color2}______________________________________________

