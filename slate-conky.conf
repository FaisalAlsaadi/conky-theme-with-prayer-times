${else}${if_existing /proc/net/route enp0s20f0u2}
${goto 24}${color1}Ethernet: ${color2}${addr enp0s20f0u2}
${goto 24}${color1}Up: ${color2}${totalup enp0s20f0u2} (${upspeed enp0s20f0u2}) ${alignr}Down: ${color2}${totaldown enp0s20f0u2} (${downspeed enp0s20f0u2})
