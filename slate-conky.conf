${goto 24}${color1} Network ${voffset 6}${font}
${if_existing /proc/net/route wlp3s0}
${goto 24}${color1}Wi-Fi: ${color2}${addr wlp3s0}
${goto 24}${color1}Up: ${color2}${totalup wlp3s0} (${upspeed wlp3s0}) ${alignr}${color1}Down: ${color2}${totaldown wlp3s0} (${downspeed wlp3s0})
${goto 24}${color1}Signal: ${color2}${wireless_link_qual_perc wlp3s0}% ${alignr}${wireless_link_bar 4,124 wlp3s0}
